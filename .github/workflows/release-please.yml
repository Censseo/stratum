on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@3b2f676e018b261883c479d771eb649d27f557fe # tag=v3
        with:
          release-type: rust
          package-name: release-please-action
