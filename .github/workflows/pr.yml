name: Auto approve

on:
  pull_request

permissions: {}

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: hmarr/auto-approve-action@v2
      if: github.actor == 'dependabot[bot]' || 'kilpatty'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
