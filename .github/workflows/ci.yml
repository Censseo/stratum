name: ci

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - master
      - dev
      - staging
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_TEST_THREADS: 1
  RUSTDOCFLAGS: -D warnings
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10
  RUST_LOG: info

defaults:
  run:
    shell: bash

jobs:
  test-versions:
    name: Test Suite on ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # if you have an MSRV, you can of course include it here too.
        rust: [stable, beta, nightly]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - uses: dtolnay/rust-toolchain@c517642e9065921d159848b8e210fe9e20c23f40
        with:
          toolchain: ${{ matrix.rust }}
          components: rust-src
      - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
        with:
          tool: cargo-hack
      - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
        with:
          tool: nextest
      - run: cargo hack nextest run --each-feature

  msrv:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
        with:
          persist-credentials: false
      - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
        with:
          tool: cargo-hack
      - run: cargo hack build -vvv --workspace --feature-powerset --optional-deps --ignore-private --no-dev-deps --version-range ..

  tidy:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089
    - uses: dtolnay/rust-toolchain@c517642e9065921d159848b8e210fe9e20c23f40
      with:
        toolchain: nightly
        components: clippy,rustfmt
    - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
      with:
        tool: cargo-hack
    - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
      with:
        tool: cargo-minimal-versions
    - run: cargo fmt --all --check
      if: always()
    - run: cargo clippy --workspace --all-targets
      if: always()
      #@todo we'll have to integrate websockets into shit eventually.
    - run: cargo minimal-versions build --workspace --ignore-private
      if: always()

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@c517642e9065921d159848b8e210fe9e20c23f40
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@6720f05bc48b77f96918929a9019fb2203ff71f8
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: doc
          args: --no-deps --document-private-items --workspace --examples
          #@todo do websockets when we fix them

  publish-dry-run:
    name: Publish dry run
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@c517642e9065921d159848b8e210fe9e20c23f40
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@6720f05bc48b77f96918929a9019fb2203ff71f8
      - uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: publish
          args: --dry-run -p stratum-server

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@c517642e9065921d159848b8e210fe9e20c23f40
        with:
          toolchain: stable
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
        with:
          tool: cargo-llvm-cov
      - uses: taiki-e/install-action@d7602d9dcb50ded93e0fe424498008db3ec9513d
        with:
          tool: nextest
      # - uses: Swatinem/rust-cache@v1
      # - name: Run cargo-tarpaulin
      #   uses: actions-rs/tarpaulin@v0.1
      #   with:
      #     args: '--workspace --ignore-tests --out Lcov'
      #@todo do websockets when its implemented
      - name: Generate code coverage
        # run: cargo llvm-cov nextest --workspace --lcov --output-path lcov.info --color always
        run: cargo llvm-cov clean --workspace && cargo llvm-cov nextest --no-report --features tcp && cargo llvm-cov nextest --no-report --features websockets && cargo llvm-cov --no-run --lcov --output-path lcov.info
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@2a829b95deaeea2d11d127cc0358005714ff35ea
        with:
          files: lcov.info
          fail_ci_if_error: true
  
  ci-success:
    name: ci
    if: success()
    needs:
      - test-versions
      - msrv
      - tidy
      - docs
      - publish-dry-run
      - coverage
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Mark the job as a success
        run: exit 0


