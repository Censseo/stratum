  # https://docs.github.com/en/rest/licenses allow-licenses: GPL-3.0,
  # BSD-3-Clause, MIT
  #
  # Possible values: Any `spdx_id` value(s)
  # from https://docs.github.com/en/rest/licenses deny-licenses: LGPL-2.0,
  # BSD-2-Clause
